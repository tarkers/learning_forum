<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>私版跳轉</title>
</head>
<header>
    <div name="Title" class="jumbotron  mb-0 ">
        <button class="btn btn-outline-dark  float-left" onclick="history.back()">上一頁</button>
         <div class="text-center  align-self-center">
                <h2>高中教師社會科學增能平台</h2>
         </div>
     </div>
</header>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center w-100 " >         
            <div class="text-center " style="position: absolute; top: 30%; background-color: rgba(0, 217, 255, 0.315);">
                <label class="text-center p-2">輸入你老師的版號與密碼,自動跳轉與加入你的最愛 </label>
                <br>
                <form method="post" class=" w-75 d-flex  flex-column m-auto" action="/JB/to_private_board">
                    <input type='text' name='board_ID' class=" form-control mb-1" placeholder="看板ID" />
                    <input type='password' name='board_password' class=" form-control mb-3" placeholder="看板密碼" />
                    <input type='text' name='ID' value='<%=ID%>' style="display: none;" />
                    <input type='submit' class="btn btn-primary" value="進入" />
                    <input name="password" value="<%=password%>" style="display: none;"/>
                    <br>
                </form>
              
            </div>
        </div>
       
    </div>
</body>
</html>
